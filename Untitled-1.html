<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider - 3s Each</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
    }

    .slider {
      width: 90%;
      height: 80vh;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      position: relative;
    }

    .slides {
      display: flex;
      width: 500%; /* 5 images */
      height: 100%;
      animation: slide 15s infinite;
    }

    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Each image stays ~3s, slide takes ~0.5s */
    @keyframes slide {
      0%    { transform: translateX(0%); }
      16%   { transform: translateX(0%); }

      20%   { transform: translateX(-100%); }
      36%   { transform: translateX(-100%); }

      40%   { transform: translateX(-200%); }
      56%   { transform: translateX(-200%); }

      60%   { transform: translateX(-300%); }
      76%   { transform: translateX(-300%); }

      80%   { transform: translateX(-400%); }
      96%   { transform: translateX(-400%); }

      100%  { transform: translateX(0%); }
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slides">
      <img src="https://picsum.photos/id/1018/1600/900" alt="Image 1">
      <img src="https://picsum.photos/id/1025/1600/900" alt="Image 2">
      <img src="https://picsum.photos/id/1039/1600/900" alt="Image 3">
      <img src="https://picsum.photos/id/1043/1600/900" alt="Image 4">
      <img src="https://picsum.photos/id/1052/1600/900" alt="Image 5">
    </div>
  </div>
</body>
</html>
