    <script>
document.addEventListener('DOMContentLoaded', () => {
  const section = document.getElementById('flipbook-section');
  const pages = Array.from(section.querySelectorAll('.page'));

  let currentPage = 0;

  // Set initial stacking order (top to bottom)
  pages.forEach((p, i) => p.style.zIndex = pages.length - i);

  // Function to flip one page
  function flipNextPage() {
    if (currentPage < pages.length) {
      pages[currentPage].classList.add('flipped');
      currentPage++;
    } else {
      // Reset all pages after reaching the end
      pages.forEach((p, i) => {
        p.classList.remove('flipped');
        p.style.zIndex = pages.length - i;
      });
      currentPage = 0;
    }
  }

  // Automatically flip every 3 seconds
  setInterval(flipNextPage, 3000);
});
</script>
